{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Kaboom - Login{% endblock %}

{% block content %}
<div class="header">
    <center>
        <h2>Log In</h2>
    </center>
</div>
<div class="section container">
    <h3>Welcome back!</h3>
    <br>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Log In</button>
        <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
        <code>New here? <a href="{% url 'signup' %}" class="link">Signup</a>!</code>
    </form>
</div>
{% endblock %}
